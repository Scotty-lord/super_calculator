name: Lint Dockerfile

on:
  pull_request:
  push:
  workflow_dispatch:  # Permet un déclenchement manuel

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Utiliser la version v2 si v3 n'existe pas

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/default  # Règles par défaut de Semgrep

  hadolint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2  # Utiliser la version v2 si v3 n'existe pas

      - name: Run Hadolint
        run: |
          docker run --rm -i hadolint/hadolint:latest \
          hadolint --ignore DL3020 --ignore DL3006 - \
          < Dockerfile

  super-linter:
    if: github.event_name == 'pull_request'  # Exécuté uniquement sur les PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Utiliser la version v2 si v3 n'existe pas

      - name: Run Super-Linter
        uses: github/super-linter@v4
